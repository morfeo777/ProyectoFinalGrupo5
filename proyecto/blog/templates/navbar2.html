<!--BARRA SUPERIOR-->
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/img/Logo.png" alt="Logo" class="imagen-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" <a href="{% url 'posts:home_posts' %}">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" <a href="{% url 'posts:post_realizado' %}">Posteos</a>
              </li>
              {% if user.is_authenticated and user.is_staff %}  
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            
            <li class="nav-item" >
              <a class="nav-link" href="{% url 'posts:cargar_post' %}">Cargar Post</a>
            </li>
            {% endif %}

            <li class="nav-item">
              <a class="nav-link" href="/acerca_de/">Sobre Nosotros</a>
            </li>

             <!--<li class="nav-item" >
              <a class="nav-link" href="/contacto/">Contacto</a>
            </li>-->

            <li class="nav-item" >
              <a class="nav-link" href="{% url 'posts:cargar_contacto' %}">Contacto</a>
            </li>

            
          </ul>
          <div class="text-end">
            {% if user.is_authenticated %}              
              <div class="prueba">Bienvenido {{ user.username }}</div>                                            
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light me-2">Cerrar Sesion</button>
              </form>
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              <!--<button type="button" class="btn btn-outline-light me-2"><a href="{% url 'logout' %}" class="nav-link px-2 text-white">Cerrar Sesion</a></button>-->            
              
              {% else %}
              <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'login' %}" class="nav-link px-2 text-white">Iniciar Sesion</a></button>
              <button type="button" class="btn btn-warning"><a href="{% url 'usuarios:registro' %}" class="nav-link px-2 text-white">Registrarse</a></button>
            {% endif %}
          </div>

            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>-->
        </div>
      </div>
    </nav>
